<html>
    <head>
        <script type="text/javascript" src="js/code.js"></script>
        <script type="text/javascript" src="js/prism.js"></script>
        <link rel="stylesheet" type="text/css" href="css/prism.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
        <title>ESPHome Screen Drawing</title>
    </head>
    <body onmouseover="onGridMouseOver(event)">
        <div id="controls">
            <input type="number" class="number" value="8" min="8" name="width" id="width" onchange="onFieldChange()">x<input type="number" class="number" value="8" min="8" name="height" id="height" onchange="onFieldChange()">
            <button class="mdi mdi-pencil tool active" onclick="chooseTool('pencil')" title="pencil" alt="pencil" id="tool-pencil"><span>Pencil</span></button>
            <button class="mdi mdi-minus tool" onclick="chooseTool('line')" title="line" alt="line" id="tool-line"><span>Line</span></button>
            <button class="mdi mdi-ellipse-outline tool" onclick="chooseTool('ellipse')" title="ellipse" alt="ellipse" id="tool-ellipse"><span>Ellipse</span></button>
            <button class="mdi mdi-rectangle-outline tool" onclick="chooseTool('rectangle')" title="rectangle" alt="rectangle" id="tool-rectangle"><span>Rectangle</span></button>
            <button class="control mdi mdi-play tool" onclick="generate()"><span>Generate Code</span></button>
        </div>
        <div id="gridArea" onmousedown="onGridMouseDown(event)" onmouseup="onGridMouseUp(event)" onclick="onGridClick(event)"></div>
        <div class="output-container hidden">
            <pre><code id="output" class="language-cpp"></code></pre>
            <button id="copy_output" class="mdi mdi-clipboard" onclick="copyToClipboard()" alt="Copy Code to Clipboard"><span>Copy code to clipboard</span></button>
        </div>
    </body>
</html>
